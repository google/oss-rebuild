name: GitHub Pages

on:
  push:
    branches: ["main"]
    paths: ["docs/**", ".github/workflows/gh-pages.yml"]
  pull_request:
    branches: ["main"]
    paths: ["docs/**", ".github/workflows/gh-pages.yml"]

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one run at a time. Skip queued runs. Let existing run finish.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository == 'google/oss-rebuild' # Only run in the upstream repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./docs/_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    # Only run on push, and in the upstream repo
    if: >
      github.event_name == 'push'
      && github.repository == 'google/oss-rebuild'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
